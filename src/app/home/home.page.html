<ion-header>
  <ion-toolbar>
    <ion-title>
      Track Order
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <div #map id="map" [hidden]="!user"></div>
 
  <!-- <div *ngIf="user">
 
    <ion-button expand="block" (click)="startTracking()" *ngIf="!isTracking">
      <ion-icon name="locate" slot="start"></ion-icon>
      Start Tracking
    </ion-button>
 
    <ion-button expand="block" (click)="stopTracking()" *ngIf="isTracking">
      <ion-icon name="hand" slot="start"></ion-icon>
      Stop Tracking
    </ion-button>
 
  </div> -->

  <ion-list *ngIf="user">
    
    <ion-row>
      <ion-col size="3" class="ion-align-self-center ion-text-center">
        <div class="icon">
          <div class="circleiconwhite">
            <img src="assets/icon/Delivered-Order.svg" style="width:30px">
          </div>
          <!-- <div class="vertical-line" style="border-left: 4px solid #60bf79;"></div> -->
          <div class="vertical-line border-left-white"></div>
        </div>
      </ion-col>
      <ion-col size="6" class="colmargin">
        <ion-label>
          <h3>Order Delivered</h3>
          <p color="dark">09/07/2020, 18:40 pm</p>
        </ion-label>
      </ion-col>
      <ion-col size="3" class="colmargin">
        <!-- <ion-button color="primary" (click)="startTracking()" *ngIf="!isTracking">
          Start
        </ion-button> -->
     
        <ion-button color="primary" (click)="stopTracking()" *ngIf="isTracking">
          Delivered
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: -10px;">
      <ion-col size="3" class="ion-align-self-center ion-text-center">
        <div class="icon">
          <div class="circleiconwhite">
            <img src="assets/icon/OutForDelivery-Order.svg" style="width:30px">  
          </div>
          <!-- <div class="vertical-line" style="border-left: 4px solid #60bf79;"></div> -->
          <div class="vertical-line border-left-white"></div>
        </div>
      </ion-col>
      <ion-col size="6" class="colmargin">
        <ion-label>
          <h3>Order Out For Delivery</h3>
          <p color="dark">09/07/2020, 18:40 pm</p>
        </ion-label>
      </ion-col>
      <ion-col size="3" class="colmargin">
        <ion-button color="primary" (click)="startTracking()" *ngIf="!isTracking">
          Start
        </ion-button>
     
        <ion-button color="primary" (click)="stopTracking()" *ngIf="isTracking">
          Reached
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: -10px;">
      <ion-col size="3" class="ion-align-self-center ion-text-center">
        <div class="icon">
          <div class="circleiconwhite">
            <img src="assets/icon/Shipped-Order.svg" style="width:30px">
          </div>
          <!-- <div class="vertical-line" style="border-left: 4px solid #60bf79;"></div> -->
          <div class="vertical-line border-left-white"></div>
        </div>
      </ion-col>
      <ion-col size="6" class="colmargin">
        <ion-label>
          <h3>Order Shipped</h3>
          <p color="black">09/07/2020, 18:40 pm</p>
        </ion-label>
      </ion-col>
      <ion-col size="3" class="colmargin">
        <ion-button color="primary" (click)="startTracking()" *ngIf="!isTracking">
          Start
        </ion-button>
     
        <ion-button color="primary" (click)="stopTracking()" *ngIf="isTracking">
          Reached
        </ion-button> 
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: -10px;">
      <ion-col size="3" class="ion-align-self-center ion-text-center">
        <div class="icon">
          <div class="circleiconwhite">
            <img src="assets/icon/Packed-Order.svg" style="width:30px">
          </div>
          <div class="vertical-line border-left-green"></div>
        </div>
      </ion-col>
      <ion-col size="6" class="colmargin">
        <ion-label>
          <h3>Order Picked</h3>
          <p color="black">09/07/2020, 18:40 pm</p>
        </ion-label>
      </ion-col>
      <ion-col size="3" class="colmargin">
        <ion-button color="primary" (click)="startTracking()" *ngIf="!isTracking">
          Start
        </ion-button>
     
        <ion-button color="primary" (click)="stopTracking()" *ngIf="isTracking">
          Reached
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: -10px;">
      <ion-col size="3" class="ion-align-self-center ion-text-center">
        <div class="icon">
          <div class="circleicongreen">
            <img src="assets/icon/Placed-Order.svg" style="width:30px">  
          </div>
        </div>
      </ion-col>
      <ion-col size="6" class="colmargin">
        <ion-label>
          <h3>Reached Seller House</h3>
          <p color="black"> 09/07/2020, 18:40 pm</p>
        </ion-label>
      </ion-col>
      <ion-col size="3" class="colmargin">
        <ion-button color="primary" (click)="startTracking()" *ngIf="!isTracking">
          Start
        </ion-button>
     
        <ion-button color="primary" (click)="stopTracking()" *ngIf="isTracking">
          Reached
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-list>
  <div #directionsPanel></div>
</ion-content>
